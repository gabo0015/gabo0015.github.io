      <!-- Modal class -->
      <div class="modal" id="test-modal">
        <!-- close button -->
        <span class="esc">&times;</span>
        <!-- modal image -->
        <img src="#" class="modal-img" id="img01" alt="modal">
      </div>

      <script>
        // gets the modal
        var modal = document.getElementById("test-modal");
        // gets the image and inserts it into the modal
        var modalImg = document.getElementsByClassName("modal-img")[0];
        var images = document.getElementsByClassName("md-item");
        var span = document.getElementsByClassName("esc")[0];
        // to close image
        span.onclick = function () {
          modal.style.display = "none";
        };

        function clickHandler() {
          modal.style.display = "flex";
          modalImg.src = this.src;
        }
        for (var image of images) {
          image.addEventListener("click", clickHandler);
        }
      </script>
    </div>
