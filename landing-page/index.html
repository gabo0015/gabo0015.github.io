<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<link rel="stylesheet" href="css/styles.css">
			<link rel="icon" href="img/favicon.ico">
			<title>Dash</title>
	</head>
	<!--HTML head information-->
	<body>
		<header>
			<img src="img/logo/logo.png" alt="logo">
		</header>
		<!--header image-->
		<main>
			<div class="wrapper">
				<!--wrapper for main content-->
				<div>
				<h1>Want to be your own
					boss?</h1>
				<p>Start today and make up to $30/hr driving your own vehicle with Dash!
				</p>
				<!--body text anf heading-->
				</div>
				<img src="img/bg-image/scooter.svg" alt="scooter background">
				<!--main scooter image-->
				<form class="main-form">
					<h3>Apply Now</h3>
					<p>Enter your info below.</p>
					<fieldset>
						<input type="text" name="first-name" placeholder="First name"  id="first-name">
					</fieldset>

					<fieldset>
						<input type="text" name="last-name" placeholder="Last name" id="last-name">
					</fieldset>
			
					<fieldset>
						<input type="text" name="email" placeholder="Email address" id="email">
					</fieldset>

					<fieldset>
						<input type="number" name="phone-numbe" placeholder="Phone number" id="phone-number">
					</fieldset>
					
					<fieldset>
						<label class="cont">
						<input type="checkbox" name="terms" id="terms" value="no">
						<span class="checked"></span>I agree to dash terms
					</label>
					</fieldset>
					
					<button type="submit">DRIVE WITH US </button>
					<p>Already applied? <a class="orange">Check your application status here</a></p>
					<!--application form-->
				</form>
			</div>
		</main>
		<footer>
			<h2>See how much you can earn with Dash.</h2>
			<p>how many hours do you want to drive with us this week?</p>
			<!--footter text-->
			<div>
				<form class="footer-calc">
					<fieldset>
						<input type="text" name="hours" placeholder="Hours" id="hours">
					</fieldset>
					
					<fieldset>
						<input type="text" name="city" placeholder="City" id="city">
					</fieldset>
					<button class="calc-button" type="submit">CALCULATE</button>
					<!--earn calculator form-->
				</form>
				<div class="media-icons">
					<img src="img/icons/facebook.svg" alt="facebook logo">
					<img src="img/icons/instagram.svg" alt="instagram logo">
					<img src="img/icons/twitter.svg" alt="twitter logo">
					<img src="img/icons/linkedin.svg" alt="linkedin logo">
					<!--social media icons-->
				</div>
			</div>
		</footer>
	</body>
</html>
